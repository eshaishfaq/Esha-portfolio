    /* Contact Grid */
    .contact-grid {

      margin: 0 auto;
    }

    .contact-grid a {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 15px 25px;
      font-size: 18px;
      color: #fff;
      background: linear-gradient(90deg, #ff80bf, #80dfff);
      border-radius: 50px;
      text-decoration: none;
      transition: 0.3s;
    }

    .contact-grid a:hover {
      transform: scale(1.05);
      background: linear-gradient(90deg, #80dfff, #ff80bf);
    }
